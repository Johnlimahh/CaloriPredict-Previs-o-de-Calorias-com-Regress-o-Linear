<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaloriPredict: Previsão de Calorias</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Previsão de Calorias Queimadas</h1>
    <div class="formulario">
        <label>Nome do Atleta: <input type="text" id="nomeAtleta"></label>
        <label>Peso (Kg): <input type="number" id="peso"></label>
        <label>Velocidade (Km/h): <input type="number" id="velocidade"></label>
        <label>Distância (Km): <input type="number" id="distancia"></label>
        <button onclick="adicionarAtleta()">Adicionar Atleta</button>
    </div>
    <h2>Dados dos Atletas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso</th>
                <th>Velocidade</th>
                <th>Distância</th>
                <th>Calorias</th>
                <th>Categoria</th>
                <th>Esporte Recomendado</th>
            </tr>
        </thead>
        <tbody id="tabelaAtletas"></tbody>
    </table>
    
    <!-- Div container para o gráfico -->
    <div class="grafico-container">
        <h2>Gráfico de Calorias x Distância</h2>
        <canvas id="graficoAtletas" height="500"></canvas>
    </div>
    
    <h2>Previsão de Calorias</h2>
    <div class="formulario">
        <label>Distância Prevista (Km): <input type="number" id="novaDistancia"></label>
        <div>
            <button onclick="preverCalorias()">Gerar Equação</button>
            <button onclick="calcularPrevisao()">Calcular Previsão</button>
        </div>
    </div>
    <p id="resultadoPrevisao"></p>
    
    <div class="acoes">
        <button id="btnExportarDados" onclick="exportarDados()" class="btn btn-primary mt-3">Exportar Dados para Atividade Não Supervisionada</button>
        <button id="btnLimparDados" onclick="limparDados()" class="btn btn-danger mt-3 ms-2">Limpar Dados</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
